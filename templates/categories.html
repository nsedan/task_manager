{% extends 'base.html'%}
{% block content %}

<div class="row">
	<h4>Categories</h4>
	<ul class="collapsible" data-collapsible="accordion">
		{% for category in categories %}
		<li>
			<div class="collapsible-header">
				<a href="{{url_for('edit_category', category_id=category._id)}}"
					class="waves-effect waves-light btn btn_small blue">Edit</a>
				<a href="{{url_for('delete_category', category_id=category._id)}}"
					class="waves-effect waves-light btn btn_small red">Delete</a>
				<div class="task_header">
					{{category.category_name}}
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
<div class="row">
	<a href="{{url_for('add_category')}}" class="waves-effect waves-light btn blue">
		Add Category
	</a>
</div>

{% endblock %}
