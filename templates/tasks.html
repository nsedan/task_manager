{% extends 'base.html' %}
{% block content %}

<h4>Tasks</h4>
<ul class="collapsible">
	{% for task in tasks %}
	<li>
		<div class="collapsible-header">
			<div class="col s3">
				<i class="material-icons">expand_more</i>
			</div>
			<div class="task_header task col s9">
				<strong>{{task.task_name}}</strong>
                <span> | </span>
				<span>{{task.due_date}}</span>
			</div>
		</div>
		<div class="collapsible-body" id="collapsible-body">
			<p><strong>Category:</strong> {{ task.category_name }}</p>
            <p><strong>Notes:</strong> {{ task.task_description }}</p>
            <a href="{{url_for('edit_task', task_id=task._id)}}"
				class="waves-effect waves-light btn btn_small blue">Edit</a>
			<a href="{{url_for('delete_task', task_id=task._id)}}"
				class="waves-effect waves-light btn btn_small red">Delete</a>
		</div>
	</li>
	{% endfor %}
</ul>

{% endblock %}
