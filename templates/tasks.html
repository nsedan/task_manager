{% extends 'base.html' %}
{% block content %}

<ul class="collapsible">
	{% for task in tasks %}
	<li>
		<div class="collapsible-header">
			<div class="col s3">
				<i class="material-icons">expand_more</i>
                <a href="{{url_for('delete_task', task_id=task._id)}}"
                    class="waves-effect waves-light btn btn_small red">Done</a>
                <a href="{{url_for('edit_task', task_id=task._id)}}"
                    class="waves-effect waves-light btn btn_small blue">Edit</a>
			</div>
			<div class="task_header col s9">
				<strong>{{task.task_name}}</strong> - {{task.due_date}}
			</div>
		</div>
		<div class="collapsible-body" id="collapsible-body"><span><strong>Notes:</strong> {{ task.task_description }}</span>
			<p><strong>Category:</strong> {{ task.category_name }}</p>
		</div>
	</li>
	{% endfor %}
</ul>

{% endblock %}
