<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon.png') }}" />
	<title>Maxify.v2</title>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="{{url_for('get_tasks')}}" class="brand-logo" id="brand">Maxify.v2</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="{{url_for('get_tasks')}}">Home</a></li>
					<li><a href="{{url_for('add_task')}}">New Task</a></li>
					<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="{{url_for('get_tasks')}}">Home</a></li>
					<li><a href="{{url_for('add_task')}}">New Task</a></li>
					<li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script>
		$(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
            });
            $(".button-collapse").sideNav();
        });
	</script>
</body>

</html>
