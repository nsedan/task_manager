{% extends 'base.html'%}
{% block content %}

<div class="row">
	<h4>Add Category</h4>
	<form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<input id="category_name" name="category_name" type="text">
				<label for="category_name">Category Name</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light blue" type="submit" name="action">Add Category
             </button>
			<a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn grey">
				<i class="material-icons right">cancel</i>Cancel
			</a>
		</div>
	</form>
</div>

{% endblock %}
